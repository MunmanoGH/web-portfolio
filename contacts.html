<body>
<div id="contacts-theme">
    <header>
        <nav>
            <h1 id="logo">Web-Portfolio</h1>
            
            <div id="contacts-nav">
            <ul>
                <li id="nav-button-left"><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>

            </ul>
        </div>

    <main>
        <section id="contacts-form">

            <div id="contact-forms">
            <div class="content1">
            <form action="/action_page.php">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Your name here..."><br>
                <label for="lname">Email</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your email address..."><br><br>
                <label for="info">Info</label><br>
                <textarea name="info" form="usrform" placeholder="What can I do for you..."></textarea><br>
                <input type="submit" value="Submit" class="button">
              </form>
            </div>

            <div class="content2">
                <form action="/action_page.php">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Youremail@gmail.com"><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" placeholder="*******"><br><br>
                    <input type="submit" value="LOG IN" class="button">
                    <input type="submit" value="SIGN UP" class="button">
                  </form>
                  <div id="social-medias">
                    <img src="assets/icons/facebook.png" alt="facbook icon">
                    <img src="assets/icons/insta.png" alt="instagram icon">
                    <img src="assets/icons/twi.png" alt="twiter icon">
                    </div>
            </div>
            

        </div>
        </section>
